<!DOCTYPE html>
<html>
<head lang="pt_BR">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>InstaScript</title>
	<link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" />
</head>
<body class="bg-light">
	<div class="container">
		<div class="row mt-5 fullpage">
			<div class="col col-lg-4 col-sm-12 card">
				<div id="login-box" style="padding: 20px 20px">
					<form style="padding: 20px 10px">
						<h5 class="lead font-weight-bold text-center mb-5">
							Login Box!
						</h5>
						<div class="input-group mb-4">
							<input 
								type="text" 
								class="form-control" 
								placeholder="Username"
							>
						</div>
						<div class="input-group mb-4">
							<input 
								type="password" 
								class="form-control" 
								placeholder="Password"
							>
						</div>
						<div class="button-group" style="text-align: center">
							<button type="button" class="btn btn-raised btn-success">Login</button>
						</div>
					</form>
				</div>
			</div>

			<div class="col col-md-8 card">
				<div id="options-box" style="padding: 20px 20px">
					<div class="row">
						<div class="input-group col-lg-12 mb-3">
							<h6 class="lead text-center mb-4" style="width: 100%">
								Select the operation first!
							</h6>
							<select class="custom-select">
								<option selected>SELECT</option>
								<option value="target">FOLLOW FROM TARGET USER</option>
								<option value="hash">FOLLOW FROM HASH PAGE</option>
								<option value="comment">COMMENT FROM HASH PAGE</option>
							</select>
						</div>
					</div>
					<div class="row">
						Teste
					</div>
				</div>
			</div>			
		</div>
	</div>
</body>
</html>
